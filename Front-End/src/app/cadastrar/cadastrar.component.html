<div class="container-fluid">
  <div class="row">
    <div class=" col-md-12 " id="img-bg">
      <div class="row d-flex justify-content-center mt-5">
        <div class="card bg-transparent border-light col-md-4 mt-5 text-light">
          <h1 class="text-center ">Cadastro</h1>

          <div class="form-group  ">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control text-white bg-transparent" type="text" name="nome" id="nome" >
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='user.usuario' class="form-control text-white bg-transparent" type="text" name="usuario" id="usuario" >
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control text-white bg-transparent" type="text" name="foto" id="foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control text-white bg-transparent" type="password" name="senha" id="senha" >
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control text-white bg-transparent" type="password" name="confirmSenha" id="confirmSenha">
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success " (click)='cadastrar()' >Cadastrar</button>
          </div>
          <hr class="mt-3 mb-3">
          <p class="text-center">Já tem conta?<a routerLink='/entrar'> Entrar</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
